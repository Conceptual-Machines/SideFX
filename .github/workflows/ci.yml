name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lua Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Lua and Luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install luacheck
      
      - name: Run Luacheck
        run: |
          luacheck . --config .luacheckrc || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Lua
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4
      
      - name: Run Unit Tests
        run: |
          cd ${{ github.workspace }}
          lua5.4 tests/runner_luaunit.lua

