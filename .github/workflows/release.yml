name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 0.1.0)"
            exit 1
          fi
          echo "Version validated: $VERSION"
      
      - name: Update version in SideFX.lua
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/-- @version [0-9]\+\.[0-9]\+\.[0-9]\+/-- @version $VERSION/" SideFX.lua
          echo "Updated version to $VERSION in SideFX.lua"
      
      - name: Verify version update
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! grep -q "-- @version $VERSION" SideFX.lua; then
            echo "Error: Version update failed"
            exit 1
          fi
          echo "Version update verified"
      
      - name: Run tests
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4
          lua5.4 tests/runner.lua
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create tag and commit
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git add SideFX.lua
          git commit -m "chore: bump version to $VERSION" || echo "No changes to commit"
          git tag -a "v$VERSION" -m "Release v$VERSION"
      
      - name: Push tag and commit
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref_name }}
          git push origin v${{ github.event.inputs.version }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            ## Changes
            
            ${{ github.event.inputs.release_notes || 'See git log for changes.' }}
            
            ## Installation
            
            Install via ReaPack:
            ```
            https://raw.githubusercontent.com/Conceptual-Machines/SideFX/main/index.xml
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

